# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uj-ebiznes-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ad328b3d786c4fef84b57ad1d6b19258 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c6a27b07368746a784e6f0eb7836a186 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ad328b3d786c4fef84b57ad1d6b19258 }}/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uj-ebiznes-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9f10f5c0f30f4b41a84215ec158ed2c7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ad328b3d786c4fef84b57ad1d6b19258 }}/ebiznes:${{ github.sha }}'