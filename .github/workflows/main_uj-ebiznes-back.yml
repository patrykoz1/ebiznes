# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uj-ebiznes-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3e6fcdc36d8f46d79847a8023ade65d5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ca9a4fcfef1c4233bf4d87fff40d9291 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3e6fcdc36d8f46d79847a8023ade65d5 }}/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uj-ebiznes-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aedd442c9f5a44c9a3b6cc5b85fda252 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3e6fcdc36d8f46d79847a8023ade65d5 }}/ebiznes:${{ github.sha }}'