# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uj-ebiznes-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_43f25ce0813849c5bf49637bddce90b4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_46aa060763bf40c88c576d5e49d7069d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_43f25ce0813849c5bf49637bddce90b4 }}/pzur/ebiznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uj-ebiznes-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4918b1bb436040feac8c41fb7776f218 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_43f25ce0813849c5bf49637bddce90b4 }}/pzur/ebiznes:${{ github.sha }}'